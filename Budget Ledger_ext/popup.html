<!DOCTYPE html>
<html>
	<head>
		<title>My Budget Manager</title>
		<script src="jquery-3.5.1.min.js"></script>
		<script src="popup.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>

		<h1 align="center" style="font-family: 'DM Mono', monospace; color: #17141d"><u>Budget Ledger Ext.</u></h1>
		<div align="center">
			<h2>Total Spending: <span id="total">0</span></h2>
			<h2>My Budget: <span id="limit"></span></h2>
		</div>
		<div class="items" style="width: 100%" >
			<label for="title" class="label" style="display: block; font-size:1.2em" ><b>Add Expenditure:<b> </label>
				<input id="amount" type="text" style="background:transparent; border:0; border:1px solid #17141d; width: 100%; padding: 8px, 10px;color: #17141d;height:30px;border-radius:10px" placeholder="Enter Amount">
				</input>
		</div>
		<br>
		<div class="items" style="width: 100%">
			<label for="Category" class="label" style="display: block; font-size:1.2em">Category:</label>
			<select id="category_i" style="font-size: 1.1em; background:transparent; border:0; border:1px solid #17141d; width: 100%;height:2.25rem; padding: 8px, 10px;border-radius:10px; color: #17141d">
				<option value="" style="color: #17141d; background:transparent;">Choose Category</option> 
				<option value="Shopping" style="color: #17141d; background:transparent;">Shopping</option>
				<option value="Food" style="color: #17141d; background:transparent;">Food</option>
				<option value="Bills" style="color: #17141d; background:transparent;">Bills</option>
				<option value="Health" style="color: #17141d; background:transparent;">Health</option>
				<option value="Transport" style="color: #17141d; background:transparent;">Transport</option> 
				<option value="Learn" style="color: #17141d; background:transparent;">Learn</option>
				<option value="others" style="color: #17141d; background:transparent;">Others</option>
			</select>
		</div>
		<br>

		<div align="center"><button type="submit" id="spendAmount" value="Add">ADD </button></div>
	
	</body>
</html>
